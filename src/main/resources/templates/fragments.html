<!doctype html>

<body>

        <a class="navbar-brand" href="index.html" th:text="#{projectname}">Miss-Mint store management</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="receiving.html">Annahme</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="orders.html">Aufträge</a>
                </li>
                <li class="nav-item dropdown">
                    <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle"

                    </a>
                    <div aria-labelledby="navbarDropdown" class="dropdown-menu">
                        <a class="dropdown-item" href="rooms.html">Räume</a>
                        <a class="dropdown-item" href="material.html">Materialien</a>
                        <a class="dropdown-item" href="finance.html">Bilanzen</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="users.html">Nutzer-Verwaltung</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Login/Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<footer class="border-top mt-md-5 pt-sm-2" th:fragment="footer">
    <div class="container">
        <div class="row">
            <div class="col col-12 col-md-8">
                <strong th:text="#{brandname}">Miss Mint Mending Points</strong> - <em th:text="#{slogan}">Repairs cheap and easy</em>
            </div>
            <div class="col col-12 col-md-4">
                <span class="float-right">&copy;2019</span>
            </div>
        </div>
    </div>

<script crossorigin="anonymous"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
