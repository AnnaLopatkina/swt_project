<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

    <title th:text="#{users.registration.title}">Nutzerregistrierung</title>
</head>
<body>
<nav th:replace="fragments :: navigation"></nav>

<footer th:replace="fragments :: footer"></footer>

<div class="container mt-md-5">
    <h1 th:text="#{users.registration.title}">Nutzerregistrierung</h1>

    <form method="post" role="form" id="form" th:action="@{/users/registration}" th:object="${form}">

        <h3 class="ui dividing header" th:text="#{users.registration.userdata}">Nutzerdaten</h3>

        <div class="ui negative message" th:if="${#fields.hasErrors('*')}">
            <p>Einige Angaben sind nicht korrekt.</p>
        </div>

        <div class="field">
            <label for="firstName">Vorname</label>
            <input id="firstName" name="firstName" th:field="*{firstName}" th:errorclass="fieldError" type="text" required="required"/><br/>
            <div class="ui negative message" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
                <p>Der Vorname darf nicht leer sein.</p>
            </div>
        </div>

        <div class="field">
            <label for="userName">Nachname</label>
            <input id="lastName" name="lastName" th:field="*{lastName}" th:errorclass="fieldError" type="text" required="required"/><br/>
            <div class="ui negative message" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
                <p>Der Nachname darf nicht leer sein.</p>
            </div>
        </div>

        <div class="field">
            <label for="userName">Benutzername</label>
            <input id="userName" name="userName" th:field="*{userName}" th:errorclass="fieldError" type="text" required="required"/><br/>
            <div class="ui negative message" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">
                <p>Der Benutzername darf nicht leer sein.</p>
            </div>
        </div>

        <div class="field">
            <label th:text="#{users.registration.password}" for="password">Passwort</label>
            <input id="password" name="password" th:field="*{password}" th:errorclass="fieldError" type="password"
                   required="required"/><br/>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Das Passwort darf
                nicht leer sein.</p>
        </div>

        <ul>
            <li th:each="role : ${roles}">
                <input th:type="radio" th:field="*{role}" th:value="${role}" required="required" />
                <label th:for="${#ids.prev('role')}" th:text="${role.name()}">EMPLOYEE</label>
                <p th:if="${#fields.hasErrors('role')}" th:errors="*{role}">Bitte w√§hlen Sie eine der Optionen aus.</p>
            </li>
        </ul>

        <button type="submit" class="btn btn-primary" th:text="#{users.registration.submit}">Registrieren</button>
    </form>

</div>


<script crossorigin="anonymous"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        th:src="@{/webjars/jquery/jquery.js}"></script>
<script crossorigin="anonymous"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        th:src="@{/webjars/popper.js/umd/popper.js}"></script>
<script crossorigin="anonymous"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
