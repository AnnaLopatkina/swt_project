<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
           rel="stylesheet"  th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

<body>
<nav th:replace="fragments :: navigation"></nav>

<div class="container mt-md-5">

    <form action="orderItem.html" method="post" th:if="${!orderItem.isEmpty()}">
    <table class="table">
        <thead>
        <tr>
            <th scope="col" th:text="#{orderItems.item}">Gegenstand</th>
            <th scope="col" th:text="#{orderItems.customer}">Kunde</th>
            <th scope="col" th:text="#{orderItems.id}">AuftragsID</th>
        </tr>
        </thead>
        <tbody>
            <tr th:name="orders" th:each="order : ${orders}">

                <td th:text="${order.getCustomer()}"></td>
                <td th:text="${order.id}"></td>
            </tr>
        </tbody>

</div>


<footer th:replace="fragments :: footer"></footer>

<script crossorigin="anonymous"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
