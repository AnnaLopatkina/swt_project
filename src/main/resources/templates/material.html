<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

    <title>Materialien</title>
</head>
<body>
<nav th:replace="fragments :: navigation"></nav>




<div class="container mt-md-5">
    <h1>Materialien</h1>

    <form class="input-group mb-3" method="post" th:action="@{material/consume}">

        <label>
            <select class="dropdown-menu-xl-right" name="material">
                <option class="dropdown-item" th:each="item : ${material}"
                        th:value="${item.id}"
                        th:text="${item.product.name}"></option>
            </select>
        </label>



        <label for="consumeNumber" ></label>
        <input id="consumeNumber" required type="number" name="consumeNumber"  min="1" max="900" class="form-control">
        <button class="btn btn-outline-primary"  type="submit">Verbrauchen</button>
    </form>

    <form class="input-group mb-3" method="post" th:action="@{material/restock}">

        <label>
            <select class="dropdown-menu-xl-right" name="material">
                <option class="dropdown-item" th:each="item : ${material}"
                        th:value="${item.id}"
                        th:text="${item.product.name}"></option>
            </select>
        </label>

        <label for="restockNumber" ></label>
        <input id="restockNumber" required type="number" name="restockNumber"  min="1" max="900" class="form-control">
        <button class="btn btn-outline-secondary"  type="submit">Nachbestellen</button>
    </form>

<form class="table-bordered">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Menge</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${material}">
                <td th:text="${item.product.name}"></td>
                <td th:text="${{item.quantity}}"></td>
        </tbody>
    </table>
</form>
</div>

<footer th:replace="fragments :: footer"></footer>

<script crossorigin="anonymous"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        th:src="@{/webjars/jquery/jquery.js}"></script>
<script crossorigin="anonymous"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        th:src="@{/webjars/popper.js/umd/popper.js}"></script>
<script crossorigin="anonymous"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
