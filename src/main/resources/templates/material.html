<!doctype html>
<!--suppress HtmlUnknownTarget -->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">

    <title>Materialien</title>
</head>
<body>
<nav th:replace="fragments :: navigation"></nav>

<div class="container mt-md-5">
    <h1>Materialien</h1>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Material</th>
            <th scope="col">Anzahl</th>
            <th scope="col">Aktionen</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each=" i : ${material}">
            <td th:text="${i.name}">Test</td>
            <!--<td th:text="${{i.quantity}}">10</td> -->
            <td>
            <form class="ui form" method="post" th:action="@{/consume}">
                <a class="btn btn-primary" role="button" >Verbrauchen</a>
            </form>
            </td>
        </tr>
        <td>
            <a class="btn btn-secondary"  role="button"  th:action="@{/restock}">Nachbestellen</a>
        </td>
        </tbody>
    </table>

</div>

<footer th:replace="fragments :: footer"></footer>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script crossorigin="anonymous"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
