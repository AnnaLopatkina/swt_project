<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

    <title>Materialien</title>
</head>
<body>
<nav th:replace="fragments :: navigation"></nav>




<div class="container mt-md-5">
    <h1>Materialien</h1>

    <form class="input-group mb-3" method="post">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <a class="dropdown-item" type="button" th:each="item : ${material}" th:value="${item.id}" th:text="${item.product.name}" ></a>
            </div>
        </div>

        <label for="test" ></label>
        <input id="test" required type="number" name="test" class="form-control">
        <button class="btn btn-secondary"  type="submit" th:action="@{material/test}">Testbutton</button>
    </form>

    <form class="input-group mb-3" method="post" th:action="@{material/restock}">
    
            <label for="materialName"></label>
            <input id="materialName" required type="text" name="materialName"  class="form-control">

            <label for="restockNumber"></label>
            <input id="restockNumber" required type="number" name="restockNumber" min="1" max="900" step="1" value="1" class="form-control">
            <button class="btn btn-primary" type="submit" >Nachbestellen</button>

</form>

<form class="table-bordered">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Menge</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${material}">
                <td th:text="${item.product.name}"></td>
                <td th:text="${{item.quantity}}"></td>
        </tbody>
    </table>
</form>
</div>

<footer th:replace="fragments :: footer"></footer>

<script crossorigin="anonymous"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        th:src="@{/webjars/jquery/jquery.js}"></script>
<script crossorigin="anonymous"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        th:src="@{/webjars/popper.js/umd/popper.js}"></script>
<script crossorigin="anonymous"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
