<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

    <title>Annahme</title>
</head>
<body>
<nav th:replace="fragments :: navigation"></nav>

<div class="container mt-md-5">
    <h1>Annahme</h1>
    <form action="cost.html" th:object="${form}" method="post" th:action="@{/orders/receiving}">
        <h3>Auftrag</h3>
        <div class="form-group">
            <label for="customer">Name des Kunden</label>
            <input class="form-control" id="customer" placeholder="Name" required type="text" th:field="*{customer}">
        </div>
        <div class="form-group">
            <label for="description">Kurzbeschreibung des Gegstandes</label>
            <input class="form-control" id="description" placeholder="Beschreibung" required type="text">
        </div>

        <h3>Dienstleistung</h3>
        <div class="form-group">
            <label for="service">Dienstleistung</label>
            <select class="form-control" id="service" th:field="*{service}">
                <option th:each="service : ${services}" th:value="${service.getId()}"
                        th:text="${service.getCategories().iterator().next() + ' - ' + service.getName()}"></option>
            </select>
        </div>

        <button class="btn btn-primary" type="submit">Kosten berechnen</button>
    </form>
</div>

<footer th:replace="fragments :: footer"></footer>

<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        th:src="@{/webjars/jquery/jquery.js}"></script>
<script crossorigin="anonymous"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        th:src="@{/webjars/popper/popper.js}"></script>
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
