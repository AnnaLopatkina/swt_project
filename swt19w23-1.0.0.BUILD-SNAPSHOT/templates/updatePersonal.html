<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
    <head>
        <meta charset="utf-8">
        <title>UpdatePersonal</title>
        
        <link th:href="@{/resources/css/normalize.css}" rel="stylesheet"
          href="../static/resources/css/normalize.css" type="text/css"/> 
        <link th:href="@{/resources/css/font-awesome.css}" rel="stylesheet"
          href="../static/resources/css/font-awesome.css" type="text/css"/>
        <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet"
		href="../static/resources/css/bootstrap.min.css" type="text/css"/>
        <link th:href="@{/resources/css/templatemo-style.css}" rel="stylesheet"
		href="../static/resources/css/templatemo-style.css" type="text/css"/>
		<link th:href="@{/resources/css/form.css}" rel="stylesheet"
		href="../static/resources/css/form.css" type="text/css"/>
        <script th:src="@{/resources/js/vendor/modernizr-2.6.2.min.js}" src="resources/js/vendor/modernizr-2.6.2.min.js"></script>
        
    </head>
	</head>
	<body>
		<!-- MENU -->
		<div class="sidebar-menu" th:include="menu :: menu"></div>	
		<!-- /MENU -->
		
		
        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div class="fluid-container">
                <div class="content-wrapper">
                    <div class="register"> 
						<img src="/resources/images/user.png" class="user">
						<h2>Registrierung</h2>
						<form method="post" role="form" id="form" th:action="@{/updatePersonal}" th:object="${form}">
						<p class="form-error" th:if="${formVerification}">Name oder Email schon vergeben !</p>
						<p class="form-error" th:if="${passVerification}">Passwort und Passwortbestätigung stimmen nicht überrein !</p>
							<div class="horizontal-content">
								<div class="horizontal-inner">
									<p>Name*</p>
									<input type="text" th:value="${personal.name}" placeholder="Name" name="name" id="name" required>
								</div>
								<div class="horizontal-inner">
									<p>Vorname*</p>
									<input type="text" th:value="${personal.firstName}" placeholder="Vorname" name="firstName" id="firstName" required>
								</div>
							</div>
			
							<p>Abteilung*</p>
							<div class="department">
								<div class="check-wrapper">
									<label class="check-container">Nähservice
										<input type="checkbox" name="naehen" id="naehen">
										<span class="checkmark"></span>
									</label>
			
									<label class="check-container">Schlüsseldienst
										<input type="checkbox" name="schluessel" id="schluessel">
										<span class="checkmark"></span>
									</label>
			
									<label class="check-container">Elektrowerkstatt
										<input type="checkbox" name="elektro" id="elektro">
										<span class="checkmark"></span>
									</label>
								</div>
			
								<div class="check-wrapper">
									<label class="check-container">Flickschusterei
										<input type="checkbox" name="flicken" id="flicken">
										<span class="checkmark"></span>
									</label>
									<label class="check-container">Scherenschleiferei
										<input type="checkbox" name="schleifen" id="schleifen">
										<span class="checkmark"></span>
									</label>
									<label class="check-container">Schnellreinigung und Heißmangel
										<input type="checkbox" name="reinigen" id="reinigen">
										<span class="checkmark"></span>
									</label>
								</div>
							</div>
							<p>Lohn*</p>
							<input type="number" th:value="${personal.salary}" placeholder="0" name="salary" id="salary" required>
			
							<p>Email*</p> 
							<input type="email" th:value="${personal.email}" placeholder="Email" name="email" id="email" required>
			
							<p>Passwort*</p>
							<input type="password" placeholder="••••••" name="passwort" id="passwort" required>
			
							<p>Passwort bestätigen* </p>
							<input type="password" placeholder="••••••" name="passwortValid" id="passwortValid" required>
			
							<button type="submit" th:text="Bearbeiten">Bearbeiten</button>
							
							<p class="pflichtfeld">* : pflichtfeld</p>
						</form>
					</div>
		
                    
                    <hr>
					<footer class="row" id="footer" th:include="footer :: footer"></footer>

                </div>

            </div>
        </div>

        <script th:src="@{/resources/js/vendor/jquery-1.10.2.min.js}" src="js/vendor/jquery-1.10.2.min.js"></script>
        <script th:src="@{/resources/js/main.js}" src="resources/js/main.js"></script>
        <script th:src="@{/resources/js/plugin.js}" src="resources/js/plugin.js"></script>

    </body>
  
</html>
