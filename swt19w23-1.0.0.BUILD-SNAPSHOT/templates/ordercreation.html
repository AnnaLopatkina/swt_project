<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
    <head>
        <meta charset="utf-8">
        <title>Auftragserstellung</title>
        
        <link th:href="@{/resources/css/normalize.css}" rel="stylesheet"
          href="../static/resources/css/normalize.css" type="text/css"/> 
        <link th:href="@{/resources/css/font-awesome.css}" rel="stylesheet"
          href="../static/resources/css/font-awesome.css" type="text/css"/>
        <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet"
		href="../static/resources/css/bootstrap.min.css" type="text/css"/>
        <link th:href="@{/resources/css/templatemo-style.css}" rel="stylesheet"
		href="../static/resources/css/templatemo-style.css" type="text/css"/>
		<link th:href="@{/resources/css/form.css}" rel="stylesheet"
		href="../static/resources/css/form.css" type="text/css"/>
		
        
        <script th:src="@{/resources/js/vendor/modernizr-2.6.2.min.js}" src="resources/js/vendor/modernizr-2.6.2.min.js"></script>
        
    </head>
	</head>
	<body>
		<!-- MENU -->
		<div class="sidebar-menu" th:include="menu :: menu"></div>	
		<!-- /MENU -->
		
		

        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div class="fluid-container">
                <div class="content-wrapper">
                    
                    <!-- PROJECTS -->
                    <div class="page-section" id="projects">
                    <div class="row">
                        <div class="col-md-12">
                            <h4 class="widget-title">KLEINREPARATURBETRIEB - Auftragserstellung</h4>
                           <p> Hier haben sie die MÃ¶glichkeit , einen Auftrag zu erstellen . </p>
                        </div>
                    </div>
                    
					<div class="register">
			            <img src="/resources/images/logoOhneSchrift.png" class="user">
			            <h2>Auftragserstellung</h2>
			            <form method="post" role="form" id="form" th:action="@{/ordercreation}" th:object="${form}">
			                <div class="horizontal-content">
			                    <div class="horizontal-inner">
			                        <p>Name des Kundes*</p>
			                        <input type="text" placeholder="Name des Kundes"
			                               name="customerName" id="customerName" required>
			                    </div>   
			                    
			                    <div class="horizontal-inner">
			                        <p>Kontact des Kundes*</p>
			                        <input type="text" placeholder="Kontact des Kundes"
			                               name="customerContact" id="customerContact" required>
			                    </div>   
			                               
			                </div>
			                <div class="horizontal-content">
			                    <div class="horizontal-inner">
			                        <p>Beschreibung*</p>
			                        <textarea class="area" name="description" id="description" required></textarea>
			                    </div>
			                    <div class="horizontal-inner">
			                        <p>Unterkategorie*</p>
			                        <select id="subcategory" name="subcategory">
			                        	<option th:each="subcategory:${subcategories}" th:text="${subcategory}"></option>
			                        </select>
			                    </div>
			                </div>
			                <button type="submit" th:text="Erstellen">Erstellen</button>
							<p class="pflichtfeld">* : pflichtfeld</p>
			            </form>
					</div>
                    <hr>
					<footer class="row" id="footer" th:include="footer :: footer"></footer>
                </div>
            </div>
        </div>
    </div>

        <script th:src="@{/resources/js/vendor/jquery-1.10.2.min.js}" src="js/vendor/jquery-1.10.2.min.js"></script>
        <script th:src="@{/resources/js/main.js}" src="resources/js/main.js"></script>
        <script th:src="@{/resources/js/plugin.js}" src="resources/js/plugin.js"></script>

    </body>
</html>
