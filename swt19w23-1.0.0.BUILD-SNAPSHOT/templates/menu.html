<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />  
	</head>
	<body>
			        <!-- SIDEBAR -->
        <nav th:fragment="menu" >
            <div class="top-section">
            <a th:href="@{/}">
                <div class="profile-image">         
                    <img th:src="@{/resources/images/logo.png}" src="/resources/images/logo.png">
                </div>
            </a>
                <h3 class="profile-title">Miss Mint Mending Points</h3>
                <p class="profile-description">Alles aus einer Hand</p>
            </div> <!-- top-section -->
            <div class="main-navigation">
                <ul class="navigation">
                
                	<li sec:authorize="isAnonymous()">
     					<a href="login.html" th:href="@{/login}">
               			Login</a>
               		</li>
					<li sec:authorize="hasRole('ADMIN')">
						<a href="register.html" th:href="@{/register}">
						Registrierung</a>
					</li>
					<li>
						<a sec:authorize="hasRole('USER')" th:href="@{/services}" href="/services">
						Services</a></li>
					<li>
						<a sec:authorize="hasRole('USER')" th:href="@{/materials}" href="/materials">
						Material</a></li>
					<li sec:authorize="hasRole('ADMIN')" >
						<a th:href="@{/personallist}">Personal</a>
					</li>
					<li>
						<a sec:authorize="hasRole('USER')" th:href="@{/financialoverview}">
						Finanz√ºbersicht</a>
					</li>
					<li><a sec:authorize="hasRole('USER')" th:href="@{/today}" href="/ordertable">
						Auftragsverwaltung</a>
					</li>
					<li sec:authorize="isAuthenticated()">
	                	<form action="#" id ="logoutForm" th:action="@{/logout}" method="post">	
	                		<a href="#" onclick="document.getElementById('logoutForm').submit()">
	                		Ausloggen
	                		</a>			
	                	</form>	
					</li>
		        </ul>
            </div> 
            
            <div  sec:authorize="isAuthenticated()" class="login-infos">
            	<div th:text="'Username: '+${name}"></div>
				<div th:text="'Authorities: '+${authorities}"></div>
            </div>
            <div class="social-icons">
                <ul>
                    <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fa fa-youtube"></i></a></li>
                </ul>
            </div> 
        </nav>
	</body>
</html>
